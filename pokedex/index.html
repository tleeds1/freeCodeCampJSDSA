<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <div class="container">
        <div class="heading"><h1>POKEDEX</h1></div>
        <div id="search">
            <label for="search-input">Search Pokémon by Name or ID</label>
            <input type="text" id="search-input" class="search-input" required>
            <button id="search-button">Search</button>
        </div>
        <div id="result">
            <div class="name-id-size">
                <div class="name-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
            </div>
            <div id="sprite-container" class="sprite-container"></div>
            <div id="types"></div>
        </div>
        <div class="div-seperator"></div>
        <div class="bottom-container">
            <table>
                <tbody>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td id="speed" class="speed"></td>
                    </tr>
                </tbody>
            </table>
            <h3>Pokedex of Tho Le Doan - tleeds1</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
